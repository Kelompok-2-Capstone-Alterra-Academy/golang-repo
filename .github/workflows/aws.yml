name: Deploy
on:
  push:
    branches: [ "staging" ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.PRIVATE_KEY }}
        port: 22
        script: |
          export PATH=$PATH:/usr/local/go/bin
          cd dev/golang-repo
          sudo apt clean 
          git pull
          go build .
          sudo systemctl restart go-staging.service 
